---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="pageTitle">{{ site.app_name }}. {{ site.app_subtitle }}</title>
        <meta name="description" content="{{ site.app_description }}">
        <link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">
        <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ '/index.css' | relative_url }}">
    </head>
    <body class="subPageBody">
        <div class="headerBackground subPageHeaderBackground">
            <div class="container subPageContainer">
                {% include header.html %}
                <article class="page markdown-body">
                    {{ content }}
                </article>
                {% include footer.html %}
            </div>
        </div>
    </body>
</html>
